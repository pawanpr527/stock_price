<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“ˆ Stock Price Predictor</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      padding: 1rem 2rem;
      background-color: transparent;
    }

    .search-box {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
      transition: all 0.4s ease;
      margin: auto;
    }

    .search-box:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      background-color: #f8f9fa;
    }

    .search-box h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }

    .search-input {
      position: relative;
      width: 100%;
    }

    .search-input input {
      width: 100%;
      padding: 12px 16px 12px 45px;
      border-radius: 50px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .search-input input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.1);
    }

    .search-input i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }

    .search-button {
      margin-top: 15px;
    }

    .search-button button {
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      background: #007bff;
      color: white;
      font-size: 16px;
      font-weight: 600;
      transition: 0.3s ease;
      width: 100%;
    }

    .search-button button:hover {
      background: #0056b3;
    }

    @media (max-width: 576px) {
      .search-box {
        padding: 1.5rem;
        width: 80%;
      }

      .search-button button {
        font-size: 15px;
        padding: 10px 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar with buttons on top-right -->
  <nav class="navbar d-flex justify-content-end">
    <a href="{{ url_for('register') }}" class="btn btn-outline-light me-2">Register</a>
    <a href="{{ url_for('login') }}" class="btn btn-outline-light">Login</a>
  </nav>

  <!-- Main Box -->
  <div class="search-box">
    <h2><i class="fas fa-chart-line"></i> Stock Price Predictor</h2>

    <div class="search-input">
      <i class="fas fa-search"></i>
      <input type="search" id="search" name="search" placeholder="Enter stock name">
    </div>

    <div class="search-button">
      <button onclick="alert('Prediction triggered!')">Search</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
  crossorigin="anonymous"></script>
</body>

</html>
