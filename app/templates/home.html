<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“ˆ Stock Price Predictor</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      padding: 1rem 2rem;
      background-color: transparent;
    }

    .search-box {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      margin: auto;
      position: relative;
    }

    .search-box:hover {
      transform: scale(1.02);
      background-color: #f8f9fa;
    }

    .search-box h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }

    .search-input {
      position: relative;
      width: 100%;
    }

    .search-input input {
      width: 100%;
      padding: 12px 16px 12px 45px;
      border-radius: 50px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .search-input i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }

    .search-button button {
      margin-top: 15px;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      background: #007bff;
      color: white;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
    }

    .search-button button:hover {
      background: #0056b3;
    }

    #suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      z-index: 999;
      background-color: white;
      border: 1px solid #ccc;
      border-top: none;
      list-style: none;
      margin: 0;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
    }

    #suggestions li {
      padding: 10px 16px;
      cursor: pointer;
    }

    #suggestions li:hover {
      background-color: #f0f0f0;
    }

    @media (max-width:450px) {
       .search-box {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      margin-left: 1em;
      position: relative;
    }
    }
  </style>
</head>

<body>
   <div class="description">
      <p style="text-align: center;color: #e17171; font-size: small;margin-top: 2em;">"Results may show after 40-50 second due to model prediction"</p>
   </div>
  <!-- Search Box -->
  <div class="search-box">
    <h2><i class="fas fa-chart-line"></i> Stock Price Predictor</h2>

    <div class="search-input">
      <i class="fas fa-search"></i>
      <input type="search" id="search" placeholder="Enter stock name or company..." autocomplete="off" />
      <ul id="suggestions" class="list-group"></ul>
    </div>

    <div class="search-button">
      <button onclick="triggerSearch()">Search</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>
</html>
