<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" />
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .card {
            float: left;
            margin-left: 7em;
            margin-top: 1em;
            box-shadow: 2px 2px 5px 2px rgba(0, 0, 0, 0.3);
            border: 1px solid black;
            border-radius: 2em;
            width: 8rem
        }

        h1 {
            text-align: center;
            padding: 0.5em;
            color: cadetblue;
        }

        .card-text {
            color: rgb(99, 215, 22);
        }
        @media screen and (max-width: 535px) {
              .box {
                 float: left;
                 display: flex;
                 justify-content: space-around;
                 align-items: center;
              }
                .card {
                  float: left;
                  margin-left: 1em;
                  margin-top: 1em;
                  box-shadow: 2px 2px 3px 2px rgba(0, 0, 0, 0.3);
                  border: 1px solid black;
                  border-radius: 1em;
                  width: 7rem
        }
            }
    </style>
</head>

<body>
    <h1>{{name}}</h1>
    <div class="container">
        <div class="box">
            <div class="one">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Open</h6>
                        <p class="card-text">{{Open}}</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Close</h6>
                        <p class="card-text">{{Close}}</p>
                    </div>
                </div>
            </div>
            <div class="two">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">High</h6>
                        <p class="card-text">{{High}}</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Volume</h6>
                        <p class="card-text">{{Volume}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
</body>

</html>
